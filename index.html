<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/styles.css">
<head>
  <title>Calc</title>
</head>

<body>
  <div class="calculator">
    <div type="textbox" class="textbox" id="display"></div>
    <div class="buttons">
      <button class="button" id="AC">AC</button>
      <button class="button" id="CE">CE</button>
      <button class="button input" id="%">%</button>
      <button class="button input" id="/">/</button>
      <button class="button input" id="7">7</button>
      <button class="button input" id="8">8</button>
      <button class="button input" id="9">9</button>
      <button class="button input" id="*">*</button>
      <button class="button input" id="4">4</button>
      <button class="button input" id="5">5</button>
      <button class="button input" id="6">6</button>
      <button class="button input" id="-">-</button>
      <button class="button input" id="1">1</button>
      <button class="button input" id="2">2</button>
      <button class="button input" id="3">3</button>
      <button class="button input" id="+">+</button>
      <button class="button input" id=".">.</button>
      <button class="button input" id="0">0</button>
      <button class="button" id="ans">Ans</button>
      <button class="button" id="equal">=</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script/main.js"></script>
</body>

</html>
